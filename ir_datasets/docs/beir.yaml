msmarco:
  desc: '
<p>
A version of the MS MARCO passage ranking dataset.
</p>
</p>
<p>
Note that this version differs from <a class="ds-ref">msmarco-passage</a>, in that it does not correct
the encoding problems in the source documents.
</p>
<ul>
<li>See also: <a class="ds-ref">msmarco-passage</a></li>
</ul>
'
  bibtex: |
    @inproceedings{Bajaj2016MSMA,
      title={MS MARCO: A Human Generated MAchine Reading COmprehension Dataset},
      author={Payal Bajaj, Daniel Campos, Nick Craswell, Li Deng, Jianfeng Gao, Xiaodong Liu, Rangan Majumder, Andrew McNamara, Bhaskar Mitra, Tri Nguyen, Mir Rosenberg, Xia Song, Alina Stoica, Saurabh Tiwary, Tong Wang},
      booktitle={InCoCo@NIPS},
      year={2016}
    }
    @article{thakur2021beir,
      title = "BEIR: A Heterogenous Benchmark for Zero-shot Evaluation of Information Retrieval Models",
      author = "Thakur, Nandan and Reimers, Nils and Rücklé, Andreas and Srivastava, Abhishek and Gurevych, Iryna", 
      journal= "arXiv preprint arXiv:2104.08663",
      month = "4",
      year = "2021",
      url = "https://arxiv.org/abs/2104.08663",
    }

